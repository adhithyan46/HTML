<!DOCTYPE html>
<html>
    <head>
        <title>web page</title>
    </head>
    <body>
        <h1><b>My page</b></h1>
        <p><i>This is a paragraph</i></p>
        <p><strong>This is another paragraph</strong></p><br>
        <b><mark>mark text</mark></b><br>
        <b><small>small text</small></b><br>
        <b><del>deleted text</del></b><br>
        <b><ins>inserted text</ins></b><br>
        <b>this is<sub>subscript</sub></b><br>
        <b>this is<sup>superscript</sup></b>
    </body>
</html>
